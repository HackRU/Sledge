<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login | Sledge</title>

    <script type="text/javascript" src="/loader.js"></script>
    <script>loader.loadAll(() => loginPage.init());</script>
  </head>

    <body>
    <h1>Login to Sledge</h1>

    <div id="loginForm">

      <div id="loginInputs">
        <div class="form-group row">
          <label for="emailInput">Email:</label>
          <input class="form-control" type="email" id="emailInput">
        </div>

        <div class="form-group row">
          <label for="passInput">Password:</label>
          <input class="form-control" type="password" id="passInput">
        </div>
      </div>

      <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
      <button id="logoutButton" class="btn btn-primary">Logout</button>
      <button id="judgeButton" class="btn btn-primary">Start Judging (must be logged in first)</button>
      <button id="testButton" class="btn btn-primary">Use Test Credentials</button>

    </div>

    <div id="message">
      <span id="messageText">Loading...</span>
    </div>
  </body>
</html>
